<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimotion Things Web Server</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="main-bar">
            <h1 class="text-center text-white">Optimotion ESP8266's Web Server</h1>
        </div>
        <div class="container mt-5 pb-3 login">
            <div class="login-form">
                <h1>Favor de Iniciar Sesión</h1>
                <form>
                    <div class="form-group mb-2">
                        <label for="exampleInputEmail1">Dirección de Correo:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ponga su dirección">
                        <small id="emailHelp" class="form-text text-muted">Nunca se compartirá con nadie más.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-check d-flex align-items-center mb-2">
                        <input type="checkbox" class="check-input mr-1" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-info btn-big">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
